<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lebanon Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to Our Store!</h1>
    <p>Your favorite products delivered to your door in Lebanon</p>
  </header>

  <!-- Products -->
  <section id="products">
    <!-- Products will be displayed here -->
  </section>

  <!-- Product Details Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close-btn">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImage" src="" alt="" />
      <p id="modalDescription"></p>
      <button id="addToCartFromModal">Add to Cart</button>
    </div>
  </div>

  <!-- Cart -->
  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button id="checkout">Checkout on WhatsApp</button>
  </section>

  <!-- WhatsApp Contact -->
  <section id="contact">
    <a href="https://wa.me/96178839213" target="_blank" id="contact-btn">Contact Us on WhatsApp</a>
  </section>

  <script src="script.js"></script>
</body>
</html>
